{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h1>{{ article.title }}</h1>
  <p class="post-date">{{ article.date.strftime('%B %-d, %Y') }}</p>
  {% if article.tags %}
  <p class="post-tags">
    {% for tag in article.tags %}
      <a class="tag" href="{{ SITEURL }}/tag/{{ tag.slug }}/">{{ tag }}</a>
    {% endfor %}
  </p>
  {% endif %}
  {{ article.content }}
  <hr />
  <h3>Subscribe to Data Signal</h3>
  <iframe src="https://datasignal.substack.com/embed"
          width="100%" height="140"
          style="border:1px solid #EEE; border-radius:8px; background:white;"
          frameborder="0" scrolling="no"></iframe>
  {% include 'giscus.html' %}
</div>
{% endblock %}
