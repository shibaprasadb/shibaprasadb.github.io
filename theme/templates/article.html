{% extends "base.html" %}
{% block title %}{{ article.title }} â€” {{ SITENAME }}{% endblock title %}

{% block content %}
  <article class="post">
    <h1>{{ article.title }}</h1>
    <p class="post-meta">{{ article.date.strftime('%b %d, %Y') }}</p>

    <div class="post-content">
      {{ article.content }}
    </div>

    <hr>
    <h3>Subscribe to Data Signal</h3>
    <iframe src="https://datasignal.substack.com/embed"
            width="100%" height="140"
            style="border:1px solid #EEE; border-radius:8px; background:white;"
            frameborder="0" scrolling="no"></iframe>

    <hr>
    <h3>Comments</h3>
    <script src="https://giscus.app/client.js"
            data-repo="shibaprasadb/shibaprasadb.github.io"
            data-repo-id="YOUR_REPO_ID"
            data-category="Comments"
            data-category-id="YOUR_CATEGORY_ID"
            data-mapping="pathname"
            data-reactions-enabled="1"
            data-input-position="bottom"
            data-theme="preferred_color_scheme"
            crossorigin="anonymous"
            async>
    </script>
  </article>
{% endblock content %}
