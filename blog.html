---
layout: default
title: Blog
---
<div class="container">
    <h2>Posts</h2>
    <ul class="post-list">
      {% for post in site.posts %}
        <li class="post-item">
          <a class="post-title" href="{{ post.url | relative_url }}">{{ post.title }}</a>
          <span class="post-date">{{ post.date | date: "%B %-d, %Y" }}</span>
        </li>
      {% endfor %}
    </ul>
</div>
