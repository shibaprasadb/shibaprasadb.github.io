{% extends "base.html" %}
{% block title %}Blog â€” {{ SITENAME }}{% endblock title %}

{% block content %}
<h1>Posts</h1>
<ul class="post-list">
  {% for article in articles %}
  <li class="post-item">
    <a class="post-title" href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
    <span class="post-date">{{ article.date.strftime('%b %d, %Y') }}</span>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
