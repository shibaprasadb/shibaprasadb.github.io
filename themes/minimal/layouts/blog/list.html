{{ define "main" }}
<div class="container">
    <h1>{{ .Title }}</h1>
    <ul class="post-list">
    {{ range where .Site.RegularPages "Section" "post" }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a><span class="post-date">{{ .Date.Format "2006-01-02" }}</span></li>
    {{ end }}
    </ul>
</div>
{{ end }}
